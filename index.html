<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Project Pixels Art</title>
</head>
<body>
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>
    <section id="color-palette">
    </section>
    <section id="input-tam">
        <label for="board-size">Tamanho do quadro: </label>
        <input type="number"
          id="board-size"
          min=1
          max=50
          placeholder="Escreva o tamanho do quadro"
        >
        <button id="generate-board">VQV</button>
    </section>
    
    <button id="clear-board">Limpar</button>
    <section id="pixel-board"></section>
    <footer>
        <h2>Projeto feito por Carolina Kauark para o curso da Trybe!</h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>
