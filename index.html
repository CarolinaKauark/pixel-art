<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Project Pixels Art</title>
</head>
<body>
    <header>
        <h1 id="title">Pixel art</h1>
    </header>
    <section id="color-palette">
    </section>
    <section id="input-tam">
        <span for="board-size">Tamanho do quadro: </span>
        <div>
            <input type="number"
          id="board-size"
          min=1
          max=50
          placeholder="Escolha o tamanho do quadro">
        <button id="generate-board">Enter</button>
        </div>
    </section>
    <section id="pixel-board"></section>
    <button id="clear-board">Limpar</button>
    <footer>
        <h2>Projeto feito por Carolina Kauark para o curso da Trybe</h2>
    </footer>
    <script src="script.js"></script>
</body>
</html>
